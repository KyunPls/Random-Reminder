<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Sentence Stroke Order</title>
    <style>
      img {
    overflow: hidden;
    border: 2px solid #000;
    background-color: #FFF;
    height: 200px;
    width: 200px;
    outline: none;
    clear: left;
    padding: 4px 8px;
    position: relative;
    }
    </style>
    <script type="text/javascript">
      function getCharacters(sentence) {
        var hexString;
        var queue = [];
        for(var i = 0; i < sentence.length;i++){
          queue.push(sentence.charCodeAt(i).toString(16));
        }
        loadKanji(queue);
        //loadKanji(queue);
      }

      function loadKanji(queue) {
        var holder;
        var Qlength = queue.length;
        document.getElementById("loader").innerHTML = "<p>";
        for(var i = 0; i < Qlength; i++){
          holder = queue.shift();
          document.getElementById("loader").innerHTML += "<img id='Letter"+i+"' src='https://kanji.sljfaq.org/kanjivg/memory.cgi?c="+holder+"'>";
        }
        document.getElementById("loader").innerHTML += "<p>NOTE: If images didn't load, try pushing the button again.<br>It is also possible that the character that was entered is not in the database.</p>";
      }
      
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <td id="chooser">
      <input id="kanjiinput" type="text" placeholder="文章を入力してください" onchange="getCharacters(this.value)">
      <input id="getimage" type="submit" value="Get diagrams" onclick="getCharacters(document.getElementById('kanjiinput').value)">
    </td>
    <div id="loader">
    </div>
  </body>
</html>
